<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>

<div class="m-t-1 m-b-1">
    <input type="text" class="form-control" #todoText/>
    <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">
        Add
    </button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Description</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <!-- This code marks completed tasks by green color. -->
        <!-- <tr *ngFor = "let item of getAllTodoItems(); let i = index; let isFirst = first" [class.bg-success]="item.done"> -->
        <tr *ngFor = "let item of getIncompleteTodoItems(); let i = index; let isFirst = first">
            <td>{{i + 1}}</td>
            <td>{{item.action}}</td>
            <td><input type="checkbox" [(ngModel)]="item.done"></td>
            <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td>
        </tr>
    </tbody>
</table>
